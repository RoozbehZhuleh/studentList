<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <title>Student List</title>
</head>

<body>
    <h1 class="font-bold ml-5 mt-5 text-5xl mb-4 text-center">Student List</h1>
    <div class="container">
        <div class="flex flex-col justify-center items-start md:items-center">

            <div
                class="input w-full flex flex-col justify-start items-start gap-6 md:items-center lg:flex-row lg:justify-center lg:items-end lg:mt-20 lg:gap-2 lg:w-4/6">

                <div class="flex justify-center items-center gap-1 lg:flex-col lg:gap-1 lg:items-start">
                    <label class="text-xl font-medium lg:w-48" for="fullName">Fullname</label>
                    <input class="px-2 py-1 rounded border w-72 h-12" type="text" name="fullName" id="fullName"
                        placeholder="John Doe">
                </div>
                <div class="flex justify-center items-center gap-3 lg:flex-col lg:gap-1 lg:items-start">
                    <label class="text-xl font-medium" for="mobileNumber">Mobile Number</label>
                    <input class="px-2 py-1 rounded border w-72 h-12" type="tel" name="mobileNumber" id="mobileNumber"
                        placeholder="1234567890">
                </div>
                <div class="flex justify-center items-center gap-3 lg:flex-col lg:gap-1 lg:items-start">
                    <label class="text-xl font-medium" for="email">Email</label>
                    <input class="px-2 py-1  rounded border w-72 h-12" type="email" name="email" id="email"
                        placeholder="email@booking.com">
                </div>
                <button class=" border border-blue-600 bg-blue-600 text-white px-3 py-1 h-12 rounded">Add
                    Student</button>
            </div>

            <div class="mt-10 w-full flex flex-col lg:justify-center lg:items-start lg:w-4/6 lg:gap-3">
                <p class="mb-5 md:self-center lg:mb-1 lg:self-start">Validation Error</p>
                <div
                    class="flex flex-col justify-center items-center gap-3 lg:flex-row lg:gap-2 lg:items-start lg:self-center lg:w-4/6">
                    <label class="text-xl font-medium lg:w-full lg:text-end" for="searchPhrase">Search student by Mobile
                        Number:</label>
                    <input class="px-2 py-1 rounded border w-3/4 md:w-2/5 lg:w-3/5" type="tel" name="searchPhrase"
                        id="searchPhrase" placeholder="">
                </div>
            </div>

            <div class="mt-10 w-4/6 flex flex-col justify-start items-start md:items-center">
                <h2 class="mb-5 text-2xl font-bold lg:self-start">Student Summary</h2>
                <div class="grid grid-cols-4 grid-rows-1 gap-12 w-full border rounded py-2 px-4 justify-start text-xl">
                    <div class="col-span-1">
                        <p class="font-semibold">Full Name</p>
                    </div>
                    <div class="col-span-1">
                        <p class="font-semibold">Mobile</p>
                    </div>
                    <div class="col-span-1">
                        <p class="font-semibold">Email</p>
                    </div>
                    <div class="col-span-1">
                        <p class="font-semibold">Controls</p>
                    </div>
                </div>
                <p class="lg:self-start">No Results Found</p>
            </div>
        </div>

    </div>
</body>

</html>
